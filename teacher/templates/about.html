<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>About</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href={% static "images/favicon.png" %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <link rel="stylesheet" href={% static "css/skin-3.css" %}>

</head>

<body>
    <div id="main-wrapper">
        <div class="nav-header">
            <div class="brand-logo">
                <img class="logo-abbr" src={% static "images/logo-white-3.png"%} alt="">
            </div>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="search_bar dropdown">

                                <div class="dropdown-menu p-0 m-0">
                                    {% csrf_token %}
                                    <form>
                                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                    </form>
                                </div>
                                <span class="search_icon p-3 c-pointer" data-toggle="dropdown">
                                    <i class="mdi mdi-magnify"></i>
                                </span>
                            </div>
                        </div>

                        <ul class="navbar-nav header-right">
                            
                            <li class="nav-item dropdown notification_dropdown">
                                Welcome {{request.user.first_name}}!
                                <a class="nav-link bell ai-icon" href="#" role="button" data-toggle="dropdown">
                                    <svg id="icon-user" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        class="feather feather-bell">
                                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                    </svg>
                                    <div class="pulse-css"></div>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <ul class="list-unstyled">
                                    </ul>
                                    <a class="all-notification" href="#">See all notifications <i class="ti-arrow-right"></i></a>
                                </div>
                                <div>
                                    <a href="/teacher/logout"><button type="submit" class="btn btn-danger">Logout</button></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        <!--**********************************
Sidebar start
***********************************-->
        <div class="dlabnav">
            <div class="dlabnav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label first">Main Menu</li>
                    <li><a class="has-arrow" href="/teacher/login" aria-expanded="false">
                            <i class="la la-home"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li><a class="ai-icon" href="/teacher/timetable" aria-expanded="false">
                            <i class="la la-calendar"></i>
                            <span class="nav-text">Time Table</span>
                        </a>
                    </li>
                    <li>
                        <a class="ai-icon" href="/teacher/your-timetable" aria-expanded="false">
                            <i class="la la-calendar"></i>
                            <span class="nav-text">Your Time Table</span>
                        </a>
                    </li>
                    <li><a class="has-arrow" href="/teacher/attendance" aria-expanded="false">
                            <i class="la la-users"></i>
                            <span class="nav-text">Attendance</span>
                        </a>
                    </li>
                    <li><a class="has-arrow" href="/teacher/subject" aria-expanded="false">
                            <i class="la la-graduation-cap"></i>
                            <span class="nav-text">Subjects</span>
                        </a>
                    </li>
                    <li><a class="has-arrow" href="http://117.55.241.174/" aria-expanded="false">
                            <i class="la la-book"></i>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li><a class="has-arrow" href="/teacher/about" aria-expanded="false">
                        <i class="la la-user"></i>
                        <span class="nav-text">About</span>
                    </a>
                    </li>

                </ul>
            </div>
        </div>
        <!--**********************************
Sidebar end
***********************************-->

        <!--**********************************
Content body start
***********************************-->
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        
                        <div title="i">
                            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        </div>
                        <div title="HII">
                            <input type="file" placeholder="img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        </div>
                        <span class="font-weight-bold">Anand</span>
                        <span class="text-black-50">anand@gmail.com</span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="text-right">Profile :</h3>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Mobile No :</label>
                                <input type="text" class="form-control" placeholder="Enter 10 digit phone number" value="">
                            </div></br>
                            <div class="col-md-12">
                                <label class="labels">Address :</label>
                                <input type="text" class="form-control" placeholder="Enter your address" value="">
                            </div></br>
                            <div class="col-md-12">
                                <label class="labels">Postcode :</label>
                                <input type="text" class="form-control" placeholder="Enter 6 digit code" value="">
                            </div></br>
                            <div class="col-md-12">
                                <label class="labels">Email ID :</label>
                                <input type="text" class="form-control" placeholder="Enter your email id" value="">
                            </div></br>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Country :</label>
                                <input type="text" class="form-control" placeholder="Country" value="">
                            </div></br>
                            <div class="col-md-6">
                                <label class="labels">State :</label>
                                <input type="text" class="form-control" value="" placeholder="State">
                            </div></br>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span>Edit Experience</span>
                            <span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                            </div><br>
                        <div class="col-md-12">
                            <label class="labels">Additional Details</label>
                            <input type="text" class="form-control" placeholder="additional details" value="">
                        </div> <br>
                        <div class="col-md-12">
                            <label class="labels">Additional Details</label>
                            <input type="text" class="form-control" placeholder="additional details" value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <!--**********************************
Content body end
***********************************-->




    </div>
    <!--**********************************
Main wrapper end
***********************************-->

    <!--**********************************
Scripts
***********************************-->
    <!-- Required vendors -->
    <script src={% static "vendor/global/global.min.js"%}></script>
    <script src={% static "vendor/bootstrap-select/dist/js/bootstrap-select.min.js"%}></script>
    <script src={% static "js/custom.min.js"%}></script>
    <script src={% static "js/dlabnav-init.js"%}></script>

    <!-- Chart sparkline plugin files -->
    <script src={% static "vendor/jquery-sparkline/jquery.sparkline.min.js"%}></script>
    <script src={% static "js/plugins-init/sparkline-init.js"%}></script>

    <!-- Chart Morris plugin files -->
    <script src={% static "vendor/raphael/raphael.min.js"%}></script>
    <script src={% static "vendor/morris/morris.min.js"%}></script>

    <!-- Init file -->
    <script src={% static "js/plugins-init/widgets-script-init.js"%}></script>

    <!-- Demo scripts -->
    <script src={% static "js/dashboard/dashboard.js"%}></script>

    <!-- Summernote -->
    <script src={% static "vendor/summernote/js/summernote.min.js"%}></script>
    <!-- Summernote init -->
    <script src={% static "js/plugins-init/summernote-init.js"%}></script>

    <!-- Svganimation scripts -->
    <script src={% static "vendor/svganimation/vivus.min.js"%}></script>
    <script src={% static "vendor/svganimation/svg.animation.js"%}></script>
    <!--script src={% static "js/styleSwitcher.js"></script-->
    <!--
to import settings change name of settings.js to sytleSwitcher.js
-->
</body>

</html>
